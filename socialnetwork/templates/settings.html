{% extends "base.html" %}

{% block content %}
    <div>

        <br><br>

        <div class="container-fluid text-center">

            <br>

            <form enctype="multipart/form-data" method="POST" action="{% url 'settings' %}">

                <div class="col-md-1 col-md-offset-5">
                    <input id="id_picture" name="profile_picture" type="file"></input>
                </div>

                <br><br>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input id="id_first_name" maxlength="20" name="first_name" placeholder=" first name" type="text" /> 
                        <br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input id="id_last_name" maxlength="20" name="last_name" placeholder=" last name" type="text" /> 
                        <br><br>
                    </div>
                </div>        

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input id="id_new_password1" maxlength="200" name="new_password1" placeholder=" new password" type="password" /> 
                        <br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input id="id_new_password2" maxlength="200" name="new_password2" placeholder=" confirm new password" type="password" /> 
                        <br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input id="id_old_password" maxlength="200" name="old_password" placeholder=" old password" type="password" /> 
                        <br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input id="id_old_password" maxlength="200" name="old_password" placeholder=" old password" type="password" /> 
                        <br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input id="id_birthday" maxlength="200" name="birthday" placeholder=" yyyy-mm-dd" type="text"/>
                        <br><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <textarea class="form-control" cols="40" id="id_bio" maxlength="430" name="bio" rows="3" style="resize:none;" placeholder="bio"></textarea>                        
                        <br><br>
                    </div>
                </div>

            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="submit" class="btn" style="background-color: White; border: 1px solid black">
                </div>
            </div>

            </form>
        </div>

        <br><br><br>

    </div>
{% endblock %}
