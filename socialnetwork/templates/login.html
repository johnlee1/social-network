{% extends "authBase.html" %}

{% block content %}
    <div class="container">

        <br>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2>Login</h2>
            </div>
        </div>



        <form method="POST" action="{% url 'django.contrib.auth.views.login' %}">

             <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input id="id_username" maxlength="254" name="username" type="text" placeholder=" username"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input id="id_password" name="password" type="password" placeholder=" password"/>
                </div>
            </div>

            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="submit" class="btn" style="background-color: White; border: 1px solid black">
                    <input type="hidden" name="next" value="{{ profileURL }}" />
                </div>
            </div>
        </form>

        <br>

        <form method="GET" action="{% url 'register' %}">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input id="registerBtn" type="submit" value="Register">
                </div>
            </div>
        </form>

    </div>
{% endblock %}
